<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Методический конструктор</title>
  <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./vendor/bootswatch-dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="./vendor/chosen-bootstrap/chosen.bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>

<body>


  <div class="wrapper container">
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-default navbar-static-top">
          <div class="navbar-header">
            <a href="#" class="navbar-brand">Методический конструктор</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right" style="padding-right:10px;">
              <li> <a href="#">Конструктор</a></li>
              <li> <a href="#">Работы</a></li>
              <li> <a href="#">Выход</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <h2 class="text-center">Урок по
        <span id="less-name"></span>
      </h2>
      <div class="panel panel-dark">
        <div class="panel-heading">
          <h2 class="panel-title">Общие данные</h2>
        </div>
        <div class="panel-body">
          <div class="form-horizontal">
            <div class="form-group">
              <label for="less-name" class="col-lg-2 control-label text-uppercase">Урок по</label>
              <div class="col-lg-10">
                <input type="text" name="less-name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="control-label text-uppercase col-md-2">Раздел программы</label>
              <div class="col-lg-10">
                <input type="text" name="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="control-label text-uppercase col-md-2">Тема урока</label>
              <div class="col-lg-10">
                <input type="text" name="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="control-label text-uppercase col-md-2">Тип урока</label>
              <div class="col-lg-10">
                <select class="chosen">
                  <option>Комбинированный</option>
                  <option>Индивидуальный</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="control-label text-uppercase col-md-2">Место проведения</label>
              <div class="col-lg-10">
                <input type="text" name="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="control-label text-uppercase col-md-2">Цель урока</label>
              <div class="col-lg-10">
                <textarea type="text" rows="2" name="" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./vendor/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="./vendor/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="./vendor/chosen/chosen.jquery.min.js" charset="utf-8"></script>
  <script>
    jQuery(document).ready(function() {
      $("input[name=less-name]").on("input", function() {
        $("span#less-name").text($(this).val());
      })
      jQuery(".chosen").chosen();
    });
  </script>
</body>

</html>
